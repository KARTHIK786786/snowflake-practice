name: Run Snowflake Script

on:
  push:
    branches:
      - main

jobs:
  run-snowflake:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install SnowSQL from CDN
      run: |
        curl -L 'https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-linux_x86_64.tgz' -o snowsql.tgz
        mkdir -p ~/snowsql
        tar -xvzf snowsql.tgz -C ~/snowsql
        ~/snowsql/snowsql-linux_x86_64/install --yes

    - name: Run insert_customer.sql in Snowflake
      run: |
        ~/.snowsql/snowsql -a ${{ secrets.SF_ACCOUNT }} \
                           -u ${{ secrets.SF_USER }} \
                           -p ${{ secrets.SF_PASSWORD }} \
                           -r ${{ secrets.SF_ROLE }} \
                           -w ${{ secrets.SF_WAREHOUSE }} \
                           -d ${{ secrets.SF_DATABASE }} \
                           -s ${{ secrets.SF_SCHEMA }} \
                           -f 02_insert_data/insert_customer.sql
